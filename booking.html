<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Book a Table</h1>
      <form method="POST">
        <fieldset id="size">
          <label>
            <input type="radio" value="2" name="size" />2-Person Table
          </label>
          <label>
            <input type="radio" value="4" name="size" checked />4-Person Table
          </label>
          <label>
            <input type="radio" value="4" name="size" />6-Person Table
          </label>
        </fieldset>
        <fieldset id="location">
          <label>
            <input type="radio" value="Indoor" name="location" checked />Indoor
          </label>
          <label>
            <input type="radio" value="Outdoor" name="location" /> Outdoor
          </label>
        </fieldset>
        <button type="submit">Book Table</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
