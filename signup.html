<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
    <main>
      <h1>Sign Up</h1>
      <form action="">
        <div>
          <label for="user_first_name">First Name</label><br />
          <input type="text" id="user_first_name" name="user_first_name" />
        </div>
        <div>
          <label for="user_last_name">Last Name</label><br />
          <input type="text" id="user_last_name" name="user_last_name" />
        </div>
        <div>
          <label for="user_email">Email</label><br />
          <input type="email" id="user_email" name="user_email" />
        </div>
        <div>
          <label for="user_passwords">Password</label><br />
          <input type="password" id="user_password" name="user_password" required minlength='3' maxlength='8'/>
        </div>
        <div>
          <label for="user_confirm_password">Confirm Password<label><br />
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
          />
        </div>
        <div>
            <button type='submit'>Sign Up</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>
  </body>
</html>
